    <!-- New entry modal -->
    <div class="modal fade modal-attr-test" tabindex="-1" role="dialog" id="myModal" style="overflow:auto">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">

              <h5 class="modal-title">New Record</h5>
              <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">

              </button>
            </div>
            <div class="modal-body">
              <div id="includeNewEntryForm"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" formtarget="_blank" onClick="handleFormSubmit(myForm)" form="myForm">Save</button>

            </div>
          </div>
        </div>
      </div>
